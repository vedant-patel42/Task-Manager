<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <style>
    /* Add custom CSS styles here */
    /* Add styles for form elements */
    input, textarea, select, button {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }
    /* Add styles for buttons */
    button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    /* Add styles for the task list table */
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Task Manager</h1>

  <!-- Create Task Form -->
  <form>
    <label for="create-task-name">Task Name</label>
    <input type="text" id="create-task-name">
    <label for="create-task-description">Task Description</label>
    <textarea id="create-task-description"></textarea>
    <button type="button" id="create-task-button">Create Task</button>
  </form>

  <!-- Task List Table -->
  <table>
    <thead>
      <tr>
        <th>Task Name</th>
        <th>Task Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="task-list-table-body">
      <!-- Add rows for each task here -->
    </tbody>
  </table>

  <!-- Update Task Form -->
  <form id="update-task-form" style="display: none;">
    <label for="update-task-name">Task Name</label>
    <input type="text" id="update-task-name">
    <label for="update-task-description">Task Description</label>
    <textarea id="update-task-description"></textarea>
    <button type="button" id="update-task-button">Update Task</button>
    <button type="button" id="cancel-update-task-button">Cancel</button>
  </form>

</body>
</html>
